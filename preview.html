<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Preview</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/preview.css">
</head>
<body>
    <!-- Main container for resume preview -->
    <div class="container mt-4">
        <div id="resumePreview" class="resume">
            <!-- Header with name and contact info -->
            <header>
                <h1 id="name"></h1>
                <p id="contact"></p>
            </header>
            <!-- Professional Summary Section -->
            <section id="summary">
                <h2>Professional Summary</h2>
                <p id="summaryText" contenteditable="true"></p>
            </section>
            <!-- Professional Experience Section -->
            <section id="experience">
                <h2>Professional Experience</h2>
                <div id="experienceList"></div>
            </section>
            <!-- Education Section -->
            <section id="education">
                <h2>Education</h2>
                <div id="educationList"></div>
            </section>
            <!-- Skills Section -->
            <section id="skills">
                <h2>Skills</h2>
                <ul id="skillsList"></ul>
            </section>
            <!-- Certifications Section -->
            <section id="certifications">
                <h2>Certifications</h2>
                <ul id="certificationsList"></ul>
            </section>
            <!-- Projects Section -->
            <section id="projects">
                <h2>Projects</h2>
                <div id="projectsList"></div>
            </section>
            <!-- Volunteer Work Section -->
            <section id="volunteer">
                <h2>Volunteer Work</h2>
                <div id="volunteerList"></div>
            </section>
            <!-- Awards Section -->
            <section id="awards">
                <h2>Awards and Honors</h2>
                <ul id="awardsList"></ul>
            </section>
            <!-- Affiliations Section -->
            <section id="affiliations">
                <h2>Professional Affiliations</h2>
                <ul id="affiliationsList"></ul>
            </section>
        </div>
        <!-- Buttons for PDF export and form editing -->
        <div class="d-flex gap-2 mt-3">
            <button id="exportPDF" class="btn btn-primary">Download as PDF</button>
            <button id="backToForm" class="btn btn-secondary">Edit Form</button>
        </div>
    </div>
    <!-- External library for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script/preview.js"></script>
</body>
</html>
